<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修復前後照片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .image {
            text-align: center;
            position: relative;
        }

        .image img {
            max-width: 400px;
            max-height: 400px;
        }

        .image-group {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }

        p {
            margin: 10px 0;
        }
    </style>

</head>

<body>

    <div class="image-group">
        <div class="image">
            <img src="img/圖片一＿修復前.jpg" alt="修復前照片">
            <p>修復前</p>
        </div>
        <div class="image">
            <img src="img/圖片一＿修復後.jpg" alt="修復後照片">
            <p>修復後</p>
        </div>
    </div>

    <div class="image-group">
        <div class="image">
            <img src="img/圖片二＿延展前.jpg" alt="延展前照片">
            <p>延展前</p>
        </div>
        <div class="image">
            <img src="img/圖片二＿延展後.jpeg" alt="延展後照片">
            <p>延展後</p>
        </div>
    </div>
</body>

</html>
